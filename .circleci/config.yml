version: 2.1
jobs:
  build:
    docker:
      # image with node, npm and yarn installed
      - image: cimg/node:18.16.1-browsers
        auth:
          username: $DOCKER_HUB_USERNAME
          password: $DOCKER_HUB_PASSWORD
    resource_class: large
    steps:
      # checkout workspace to repo code
      - checkout

      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "yarn.lock" }}
            # fallback to using the latest cache if no exact match is found
            - v1-dependencies-

      - run:
          name: yarn install
          command: yarn install --frozen-lockfile --network-concurrency 1 --ignore-engines

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "yarn.lock" }}

      - run:
          name: build ReactJS project
          command: |
            if [ "${CIRCLE_BRANCH}" = "master" ]; then
              echo 'ESKIMI_ID=31136' >> .env
              echo 'REACT_APP_GA_MEASUREMENT_ID=GTM-MBRQRCW' >> .env
              echo 'REACT_APP_STATSIG_KEY=${REACT_APP_STATSIG_KEY_PROD}' >> .env
              echo 'REACT_APP_STATSIG_URL=${REACT_APP_STATSIG_URL_PROD}' >> .env
            fi
            if [ "${CIRCLE_BRANCH}" = "staging" ]; then
              echo 'REACT_APP_STATSIG_KEY=${REACT_APP_STATSIG_KEY_STAGING}' >> .env
            fi
            yarn build

      - persist_to_workspace:
          root: .
          paths:
            - build

  deploy:
    docker:
      - image: cimg/gcp:2023.08
        auth:
          username: $DOCKER_HUB_USERNAME
          password: $DOCKER_HUB_PASSWORD
    steps:
      - attach_workspace:
          at: .

      - run:
          name: activate GCP service account
          command: |
            echo $GCP_SERVICE_KEY > ${HOME}/gcloud-service-key.json
            gcloud auth activate-service-account --key-file ${HOME}/gcloud-service-key.json
            gcloud config set project $GCP_PROJECT_ID

      - run:
          name: deploy to gcp
          command: |
            gcloud storage cp -R build/* gs://demex-website-${CIRCLE_BRANCH}/

      - run:
          name: Update cache control
          command: |
            gsutil -h "Cache-Control:public, max-age=0" \
                   cp build/index.html gs://demex-website-${CIRCLE_BRANCH}/

workflows:
  deploy-project:
    jobs:
      - build:
          context: org-switcheo
          filters:
            branches:
              only:
                - master
                - staging
      - deploy:
          context: org-switcheo
          requires:
            - build
